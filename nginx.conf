worker_processes auto;

events {
    use epoll;
    worker_connections 512;

}

http {
    access_log off;
    access_log off;
    keepalive_timeout 0;


    upstream api {
        server api01:8000;
        server api02:8000;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?

        location / {
            proxy_pass http://api;
        }
    }
}
